basePath: /
definitions:
  controllers.SignInInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  controllers.SignUpInput:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for awesome project
  title: Awesome API
  version: "1.0"
paths:
  /signin:
    post:
      consumes:
      - application/json
      description: Sign in a user
      parameters:
      - description: Sign in input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - users
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: Sign up input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.SignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
      tags:
      - users
swagger: "2.0"
